<!DOCTYPE html>

    <style>

        /* 1. ì›°ì»´ íŒì—… */
        #role-overlay {

        .btn-guest { background: #EEF2FF; color: #4F46E5; }
        .btn-host { background: #4F46E5; color: white; }

        /* 2. ì‚¬ì¥ë‹˜ ë¦¬ëª¨ì»¨ íŒ¨ë„ */
        #host-controls {
            position: fixed; bottom: -450px; left: 0; width: 100%;
            background: white; border-radius: 20px 20px 0 0;
            padding: 20px; box-sizing: border-box; z-index: 2000;
            transition: bottom 0.3s ease-out;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            padding-bottom: 40px; /* ì•„ì´í° í•˜ë‹¨ ë°” ì—¬ë°± */
        }
        #host-controls.active { bottom: 0; }

        /* 3. ìœ ë£Œí™”(Pro) ìŠ¤ìœ„ì¹˜ ë””ìì¸ */
        .pro-toggle-area {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px; padding: 10px; background: #F3F4F6; border-radius: 10px;
        }
        .toggle-switch {
            position: relative; display: inline-block; width: 50px; height: 28px;
        }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc; transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: #4F46E5; }
        input:checked + .slider:before { transform: translateX(22px); }

        /* 4. ì…ë ¥ì°½ ë° ë²„íŠ¼ */
        .input-group { margin-bottom: 15px; position: relative; }
        .promo-input {
            width: 100%; padding: 15px; border: 2px solid #E5E7EB; border-radius: 12px;
            font-size: 16px; outline: none; box-sizing: border-box;
            background: white;
        }
        .promo-input:disabled { background: #F9FAFB; color: #9CA3AF; cursor: not-allowed; }
        
        .action-buttons { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .action-btn {
            padding: 12px 5px; border: none; border-radius: 12px;
            font-size: 13px; font-weight: bold; color: white; cursor: pointer;
            display: flex; flex-direction: column; align-items: center; gap: 5px;
        }
        .btn-red { background: #EF4444; }
        .btn-yellow { background: #F59E0B; }
        .btn-blue { background: #3B82F6; }

        /* 5. ì§€ë„ ì¤Œ ë ˆë²¨ ì •ì±… (CSS ë§ˆë²•) */
        .leaflet-tooltip {

            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border: 2px solid #333; border-radius: 8px;
            font-weight: bold; font-size: 13px;
        }
        .map-zoomed-in .leaflet-tooltip { display: block !important; }

        .label-red { border-color: #EF4444; color: #EF4444; }
        .label-yellow { border-color: #F59E0B; color: #F59E0B; }
        .label-blue { border-color: #3B82F6; color: #3B82F6; }

        #open-controls-btn {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #111; color: white; padding: 12px 24px; border-radius: 50px;
            font-weight: bold; border: none; z-index: 1500; display: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="role-overlay">
        <div class="role-box">
            <h2>BluePin V5 ğŸ“</h2>
            <p style="color:#666; font-size:14px; margin-bottom:20px;">ì„±ìˆ˜ë™ ì‹¤ì‹œê°„ í•«ë”œ ì§€ë„</p>
            <button class="role-btn btn-guest" onclick="setRole('guest')">ğŸ™‹â€â™‚ï¸ ì†ë‹˜ìœ¼ë¡œ ì…ì¥</button>
            <button class="role-btn btn-host" onclick="setRole('host')">ğŸª ì‚¬ì¥ë‹˜ (Pro ì²´í—˜)</button>
        </div>
    </div>

    <div id="map"></div>
    <button id="open-controls-btn" onclick="toggleControls()">ğŸ“£ í™ë³´í•˜ê¸°</button>

    <div id="host-controls">
        <div class="pro-toggle-area">
            <span style="font-weight:bold; font-size:14px;">ğŸ’ Pro ë©¤ë²„ì‹­</span>
            <label class="toggle-switch">
                <input type="checkbox" id="pro-switch" onchange="toggleProMode()" checked>
                <span class="slider"></span>
            </label>
        </div>

        <h3 style="margin:0 0 10px 0;">ì˜¤ëŠ˜ì˜ í™ë³´ ë©˜íŠ¸</h3>
        <div class="input-group">
            <input type="text" id="promo-text" class="promo-input" placeholder="ì›í•˜ëŠ” ë¬¸êµ¬ë¥¼ ì…ë ¥í•˜ì„¸ìš” (Pro ì „ìš©)">
        </div>

        <div class="action-buttons">
            <button class="action-btn btn-red" onclick="handlePromo('discount', 'ğŸ”¥ ë§ˆê°ì„¸ì¼')">ğŸ”¥ ë§ˆê°/í• ì¸</button>
            <button class="action-btn btn-yellow" onclick="handlePromo('fresh', 'ğŸ ê°“ ë‚˜ì˜´')">ğŸ ê°“ ë‚˜ì˜´</button>
            <button class="action-btn btn-blue" onclick="handlePromo('seat', 'ğŸª‘ ë¹ˆìë¦¬')">ğŸª‘ ë¹ˆìë¦¬</button>
        </div>
        <p style="font-size:12px; color:#999; text-align:center; margin-top:15px;">
            * ì‘ì„±í•œ í•€ì€ 30ë¶„ ë’¤ ìë™ìœ¼ë¡œ ì‚¬ë¼ì§‘ë‹ˆë‹¤.
        </p>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // ì†Œì¼“ ì—°ê²° (ì•ˆì „ì¥ì¹˜ ì¶”ê°€)
        let socket;
        try {
            socket = io();
        } catch(e) {
            console.error("ì†Œì¼“ ì—°ê²° ì‹¤íŒ¨:", e);
            alert("ì„œë²„ ì—°ê²°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.");
        }

        let map;
        const FORBIDDEN_WORDS = ['ë°”ë³´', 'ë©ì²­ì´', 'ë§í•´ë¼', 'ê°œXX', 'ã……ã…‚', 'êº¼ì ¸'];

        // ì§€ë„ ì´ˆê¸°í™” (ì˜¤ë¥˜ ë°©ì§€)
        try {
            map = L.map('map').setView([37.5445, 127.0560], 16);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                attribution: 'BluePin',
                maxZoom: 19
            }).addTo(map);

            // ì¤Œ ë ˆë²¨ ì´ë²¤íŠ¸
            map.on('zoomend', function() {
                const currentZoom = map.getZoom();
                const mapEl = document.getElementById('map');
                if (currentZoom >= 16) {
                    mapEl.classList.add('map-zoomed-in');
                } else {
                    mapEl.classList.remove('map-zoomed-in');
                }
            });
            // ì´ˆê¸° ìƒíƒœ ì²´í¬
            if(map.getZoom() >= 16) document.getElementById('map').classList.add('map-zoomed-in');

        } catch (error) {
            alert("ì§€ë„ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ìƒˆë¡œê³ ì¹¨ í•´ì£¼ì„¸ìš”.");
        }

        // ì—­í•  ì„ íƒ
        function setRole(role) {
            document.getElementById('role-overlay').style.display = 'none';
            
            // ì§€ë„ í¬ê¸° ì¬ì¡°ì • (ëª¨ë°”ì¼ ë²„ê·¸ ë°©ì§€)
            setTimeout(() => { map.invalidateSize(); }, 100);

            if (role === 'host') {
                document.getElementById('open-controls-btn').style.display = 'block';
                
                // ë‚´ ìœ„ì¹˜ ì°¾ê¸°
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(pos => {
                        const { latitude, longitude } = pos.coords;
                        map.setView([latitude, longitude], 18);
                    }, () => {
                        alert("ìœ„ì¹˜ ê¶Œí•œì„ í—ˆìš©í•´ì•¼ ë‚´ ê°€ê²Œë¥¼ í‘œì‹œí•  ìˆ˜ ìˆìŠµë‹ˆë‹¤!");
                    });
                } else {
                    alert("ì´ ê¸°ê¸°ì—ì„œëŠ” ìœ„ì¹˜ ì •ë³´ë¥¼ ì‚¬ìš©í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
                }
            }
        }

        function toggleControls() {
            document.getElementById('host-controls').classList.toggle('active');
        }

        // Pro ëª¨ë“œ í† ê¸€
        function toggleProMode() {
            const isPro = document.getElementById('pro-switch').checked;
            const inputField = document.getElementById('promo-text');
            
            if (isPro) {
                inputField.disabled = false;
                inputField.placeholder = "ì›í•˜ëŠ” ë¬¸êµ¬ë¥¼ ì…ë ¥í•˜ì„¸ìš” (Pro ì „ìš©)";
                inputField.value = "";
            } else {
                inputField.disabled = true;
                inputField.placeholder = "ğŸ”’ ìœ ë£Œ íšŒì›ë§Œ ì§ì ‘ ì…ë ¥ ê°€ëŠ¥";
                inputField.value = "";
            }
        }

        // í™ë³´ ë²„íŠ¼ í´ë¦­
        function handlePromo(type, defaultText) {
            const isPro = document.getElementById('pro-switch').checked;
            const inputField = document.getElementById('promo-text');
            let finalText = "";

            if (isPro) {
                finalText = inputField.value.trim();
                if (!finalText) {
                    alert("Pro ì‚¬ì¥ë‹˜! í™ë³´í•  ë‚´ìš©ì„ ì ì–´ì£¼ì„¸ìš”.");
                    inputField.focus();
                    return;
                }
                // ìš•ì„¤ í•„í„°
                for (let badWord of FORBIDDEN_WORDS) {
                    if (finalText.includes(badWord)) {
                        alert(`ğŸš« ë¹„ì†ì–´('${badWord}')ê°€ í¬í•¨ë˜ì–´ ë“±ë¡í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.`);
                        return; 
                    }
                }
            } else {
                finalText = defaultText;
                alert("ğŸ”’ ë¬´ë£Œ ë²„ì „ì€ ê¸°ë³¸ ë¬¸êµ¬ë¡œë§Œ ë“±ë¡ë©ë‹ˆë‹¤.\n(Pro ì—…ê·¸ë ˆì´ë“œ ì‹œ ììœ  ì…ë ¥ ê°€ëŠ¥)");
            }

            // ì„œë²„ ì „ì†¡
            sendSignal(type, finalText);
        }

        function sendSignal(type, text) {
            if (!navigator.geolocation) return alert("ìœ„ì¹˜ ì •ë³´ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");

            navigator.geolocation.getCurrentPosition(position => {
                const data = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude,
                    type: type,
                    message: text,
                    time: Date.now()
                };
                if(socket) socket.emit('bossSignal', data);
                
                alert(`ğŸ“¢ ë“±ë¡ ì™„ë£Œ!\n"${text}"`);
                document.getElementById('promo-text').value = ''; 
                toggleControls();
            }, () => alert("ìœ„ì¹˜ ì •ë³´ë¥¼ ì¼œì£¼ì„¸ìš”!"));
        }

        // ì„œë²„ ì‹ í˜¸ ìˆ˜ì‹ 
        if(socket) {
            socket.on('newSignal', (data) => {
                if (Date.now() - data.time > 30 * 60 * 1000) return;

                let colorClass = '';
                if (data.type === 'discount') colorClass = 'label-red';
                else if (data.type === 'fresh') colorClass = 'label-yellow';
                else colorClass = 'label-blue';

                const marker = L.marker([data.lat, data.lng]).addTo(map);
                
                marker.bindTooltip(data.message, {
                    permanent: true,
                    direction: 'top',
                    className: `custom-label ${colorClass}`,
                    offset: [0, -10]
                }).openTooltip();

                const interval = setInterval(() => {
                    const timeLeft = 30 * 60 * 1000 - (Date.now() - data.time);
                    if (timeLeft <= 0) {
                        map.removeLayer(marker);
                        clearInterval(interval);
                    }
                }, 1000);
            });
        }
    </script>
</body>
